<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00423e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contribution Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            line-height: 1.3;
            overflow: hidden;
            background: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        
        #error {
            padding: 20px;
            color: #d32f2f;
            display: none;
            font-size: 14px;
        }
        
        .table-container {
            width: 100vw;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        table {
            border-collapse: collapse;
            width: max-content;
            font-size: 11px;
        }
        
        th, td {
            padding: 6px 4px;
            text-align: center;
            border: 0.5px solid #d0d0d0;
            white-space: nowrap;
            font-size: 11px;
        }
        
        /* First three columns - frozen with dynamic sizing */
        th:nth-child(1),
        td:nth-child(1) {
            position: sticky;
            left: 0;
            z-index: 5;
            text-align: left;
            font-size: 11px;
            padding: 6px 4px;
        }
        
        th:nth-child(2),
        td:nth-child(2) {
            position: sticky;
            z-index: 5;
            text-align: left;
            font-size: 11px;
            padding: 6px 4px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        th:nth-child(3),
        td:nth-child(3) {
            position: sticky;
            z-index: 5;
            text-align: right;
            font-size: 11px;
            font-weight: bold;
            padding: 6px 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Header rows sticky */
        thead tr th {
            position: sticky;
            background: #f5f5f5;
            font-weight: 600;
            z-index: 10;
        }
        
        /* First three column headers higher z-index */
        thead tr th:nth-child(1),
        thead tr th:nth-child(2),
        thead tr th:nth-child(3) {
            z-index: 15;
        }
        
        /* Row 1 - Week numbers */
        thead tr:nth-child(1) th {
            top: 0;
            font-size: 10px;
            padding: 5px 4px;
            background: #f5f5f5;
        }
        
        /* Row 2 - Months (merged cells) */
        thead tr:nth-child(2) th {
            top: 26px;
            font-size: 10px;
            font-weight: 600;
            padding: 5px 4px;
            background: #f5f5f5;
        }
        
        /* Row 3 - Dates */
        thead tr:nth-child(3) th {
            top: 52px;
            white-space: normal;
            word-wrap: break-word;
            font-size: 10px;
            line-height: 1.2;
            padding: 6px 3px;
            min-height: 40px;
            vertical-align: middle;
            background: #00423e !important;
            color: white;
        }
        
        /* Banded rows - alternating colors */
        tbody tr:nth-child(even) td {
            background-color: #dce6f1;
        }
        
        tbody tr:nth-child(odd) td {
            background-color: #f9f9f9;
        }
        
        /* Number alignment and formatting */
        td.number {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        
        /* TOTAL row styling */
        tbody tr.total-row td {
            background: #002351 !important;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Data columns */
        th:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)),
        td:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)) {
            min-width: 55px;
            max-width: 70px;
            font-size: 11px;
            padding: 6px 4px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00423e;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 11px;
            }
            
            th, td {
                font-size: 10px;
                padding: 5px 3px;
            }
            
            thead tr:nth-child(3) th {
                font-size: 9px;
                padding: 5px 2px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    <div id="error"></div>
    <div id="tableContainer" class="table-container" style="display: none;"></div>

    <script>
        // Base64 encoded data source URL
        const DATA_SOURCE = atob('aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvZS8yUEFDWC0xdlFmUWRCVmwwMWN4c0lvR25mSkxsdEdEdU9rSVZERnFqLXJOZzNLd0ZWWjgtR0diVXFrMURTc19DVmF5Z2lzamFMaGczMGcxZ2p6SXNkQy9wdWI/Z2lkPTIwNzk0NTMwMTYmc2luZ2xlPXRydWUmb3V0cHV0PWNzdg==');
        
        // Optimized CSV parser
        function parseCSV(text) {
            const lines = [];
            let currentLine = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentLine.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField || currentLine.length > 0) {
                        currentLine.push(currentField);
                        lines.push(currentLine);
                        currentLine = [];
                        currentField = '';
                    }
                    if (char === '\r' && nextChar === '\n') i++;
                } else {
                    currentField += char;
                }
            }
            
            if (currentField || currentLine.length > 0) {
                currentLine.push(currentField);
                lines.push(currentLine);
            }
            
            return lines;
        }
        
        // Check if value is numeric
        const isNumeric = (value) => {
            if (!value || value.trim() === '') return false;
            const num = value.replace(/,/g, '');
            return !isNaN(num) && !isNaN(parseFloat(num));
        };
        
        // Format number with commas, no decimals
        const formatNumber = (value) => {
            const num = parseFloat(value.replace(/,/g, ''));
            return isNaN(num) ? value : Math.round(num).toLocaleString('en-US');
        };
        
        // Create table element
        function createTable(data) {
            if (!data || data.length < 5) {
                throw new Error('Insufficient data');
            }
            
            const weekRow = data[4];
            const monthRow = data[5];
            const dateRow = data[6];
            const dataRows = data.slice(7).filter(row => row.some(cell => cell && cell.trim()));
            
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Helper function to create header cell
            const createHeaderCell = (text = '', styles = {}) => {
                const th = document.createElement('th');
                if (text) th.textContent = text;
                Object.assign(th.style, styles);
                return th;
            };
            
            // Week number row
            const weekTr = document.createElement('tr');
            weekTr.appendChild(createHeaderCell());
            weekTr.appendChild(createHeaderCell());
            weekTr.appendChild(createHeaderCell('WEEK NO.', { color: 'black', fontWeight: 'bold' }));
            for (let i = 3; i < weekRow.length; i++) {
                weekTr.appendChild(createHeaderCell(weekRow[i] || ''));
            }
            thead.appendChild(weekTr);
            
            // Month row with merged cells
            const monthTr = document.createElement('tr');
            monthTr.appendChild(createHeaderCell());
            monthTr.appendChild(createHeaderCell());
            monthTr.appendChild(createHeaderCell('MONTH', { color: 'black', fontWeight: 'bold' }));
            
            let i = 3;
            while (i < monthRow.length) {
                const monthValue = monthRow[i] || '';
                let colspan = 1;
                while (i + colspan < monthRow.length && monthRow[i + colspan] === monthValue) {
                    colspan++;
                }
                const th = createHeaderCell(monthValue);
                if (colspan > 1) th.setAttribute('colspan', colspan);
                monthTr.appendChild(th);
                i += colspan;
            }
            thead.appendChild(monthTr);
            
            // Date row
            const dateTr = document.createElement('tr');
            dateTr.appendChild(createHeaderCell());
            dateTr.appendChild(createHeaderCell());
            dateTr.appendChild(createHeaderCell('TOTAL', { color: 'white', fontWeight: 'bold' }));
            for (let i = 3; i < dateRow.length; i++) {
                dateTr.appendChild(createHeaderCell(dateRow[i] || ''));
            }
            thead.appendChild(dateTr);
            
            // Data rows
            dataRows.forEach(row => {
                const tr = document.createElement('tr');
                const isTotal = (row[0] && row[0].toUpperCase().includes('TOTAL')) || 
                               (row[1] && row[1].toUpperCase().includes('TOTAL'));
                if (isTotal) tr.classList.add('total-row');
                
                for (let i = 0; i < Math.max(row.length, weekRow.length); i++) {
                    const td = document.createElement('td');
                    let value = row[i] || '';
                    
                    if (i === 0) {
                        td.textContent = value;
                    } else if (i === 1) {
                        if (value.includes('/')) value = value.replace('/', '/\n');
                        td.textContent = value;
                        td.style.whiteSpace = 'pre-line';
                    } else if (i === 2) {
                        td.textContent = isNumeric(value) ? formatNumber(value) : value;
                    } else {
                        if (isNumeric(value)) {
                            td.textContent = formatNumber(value);
                            td.classList.add('number');
                        } else {
                            td.textContent = value;
                        }
                    }
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            
            table.appendChild(thead);
            table.appendChild(tbody);
            
            const container = document.getElementById('tableContainer');
            container.innerHTML = '';
            container.appendChild(table);
            container.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            
            // Calculate dynamic widths (max 30% of screen)
            requestAnimationFrame(() => {
                const cols = [1, 2, 3].map(n => ({
                    cells: table.querySelectorAll(`td:nth-child(${n}), th:nth-child(${n})`),
                    width: 0
                }));
                
                cols.forEach(col => {
                    col.cells.forEach(cell => {
                        col.width = Math.max(col.width, cell.scrollWidth + 8);
                    });
                });
                
                const totalWidth = cols.reduce((sum, col) => sum + col.width, 0);
                const maxWidth = window.innerWidth * 0.30;
                
                if (totalWidth > maxWidth) {
                    const scale = maxWidth / totalWidth;
                    cols.forEach(col => col.width *= scale);
                }
                
                let leftPos = 0;
                cols.forEach(col => {
                    col.cells.forEach(cell => {
                        cell.style.width = col.width + 'px';
                        cell.style.left = leftPos + 'px';
                    });
                    leftPos += col.width;
                });
            });
        }
        
        // Load data from source
        async function loadData() {
            try {
                const response = await fetch(DATA_SOURCE, { 
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }
                
                const text = await response.text();
                const data = parseCSV(text);
                createTable(data);
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Unable to load data: ${error.message}. Pull down to refresh.`;
                errorDiv.style.display = 'block';
            }
        }
        
        // Initialize
        loadData();
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => location.reload(), 300);
        });
    </script>
</body>
</html>
