<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contribution Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 12px;
            line-height: 1.3;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        #loading {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        #error {
            padding: 20px;
            color: #ff6b6b;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            margin: 20px;
        }
        
        .table-container {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            padding: 20px;
        }
        
        table {
            border-collapse: collapse;
            width: max-content;
            font-size: 11px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th, td {
            padding: 8px 6px;
            text-align: center;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* First three columns - frozen and compact */
        th:nth-child(1),
        td:nth-child(1) {
            position: sticky;
            left: 0;
            background: rgba(132, 250, 176, 0.08);
            backdrop-filter: blur(10px);
            z-index: 5;
            text-align: left;
            width: 5vw;
            min-width: 5vw;
            max-width: 5vw;
            font-size: 11px;
            padding: 8px 6px;
            border-right: 1px solid rgba(132, 250, 176, 0.2);
        }
        
        th:nth-child(2),
        td:nth-child(2) {
            position: sticky;
            left: 5vw;
            background: rgba(132, 250, 176, 0.08);
            backdrop-filter: blur(10px);
            z-index: 5;
            text-align: left;
            width: 16vw;
            min-width: 16vw;
            max-width: 16vw;
            font-size: 11px;
            padding: 8px 6px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
            border-right: 1px solid rgba(132, 250, 176, 0.2);
        }
        
        th:nth-child(3),
        td:nth-child(3) {
            position: sticky;
            left: 21vw;
            background: rgba(132, 250, 176, 0.08);
            backdrop-filter: blur(10px);
            z-index: 5;
            text-align: right;
            width: 17vw;
            min-width: 17vw;
            max-width: 17vw;
            font-size: 11px;
            font-weight: bold;
            padding: 8px 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-right: 2px solid rgba(132, 250, 176, 0.3);
            color: #84fab0;
        }
        
        /* Header rows sticky */
        thead tr th {
            position: sticky;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            font-weight: 600;
            z-index: 10;
            color: #8fd3f4;
        }
        
        /* First three column headers higher z-index */
        thead tr th:nth-child(1),
        thead tr th:nth-child(2),
        thead tr th:nth-child(3) {
            z-index: 15;
            background: rgba(132, 250, 176, 0.12);
            backdrop-filter: blur(10px);
            color: #84fab0;
        }
        
        /* Row 1 - Week numbers */
        thead tr:nth-child(1) th {
            top: 0;
            font-size: 10px;
            padding: 6px 4px;
        }
        
        /* Row 2 - Months (merged cells) */
        thead tr:nth-child(2) th {
            top: 30px;
            font-size: 11px;
            font-weight: 700;
            padding: 6px 4px;
        }
        
        /* Row 3 - Dates with wrapping */
        thead tr:nth-child(3) th {
            top: 56px;
            white-space: normal;
            word-wrap: break-word;
            font-size: 10px;
            line-height: 1.2;
            padding: 6px 4px;
            height: 40px;
            vertical-align: middle;
            background: #84fab0 !important;
            color: #0f0c29 !important;
            font-weight: 700;
        }
        
        /* Date row - first three columns also get the solid color */
        thead tr:nth-child(3) th:nth-child(1),
        thead tr:nth-child(3) th:nth-child(2),
        thead tr:nth-child(3) th:nth-child(3) {
            background: #84fab0 !important;
            color: #0f0c29 !important;
        }
        
        /* Banded rows - alternating colors with transparency */
        tbody tr:nth-child(even) td {
            background-color: rgba(255, 255, 255, 0.02);
        }
        
        tbody tr:nth-child(odd) td {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        /* Keep frozen columns background */
        tbody tr:nth-child(even) td:nth-child(1),
        tbody tr:nth-child(even) td:nth-child(2),
        tbody tr:nth-child(even) td:nth-child(3),
        tbody tr:nth-child(odd) td:nth-child(1),
        tbody tr:nth-child(odd) td:nth-child(2),
        tbody tr:nth-child(odd) td:nth-child(3) {
            background-color: rgba(132, 250, 176, 0.08);
            backdrop-filter: blur(10px);
        }
        
        /* Number alignment and formatting */
        td.number {
            text-align: right;
            font-variant-numeric: tabular-nums;
            color: #8fd3f4;
        }
        
        /* TOTAL row styling */
        tbody tr.total-row td {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%) !important;
            color: #0f0c29 !important;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Compact data columns */
        th:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)),
        td:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)) {
            min-width: 50px;
            max-width: 65px;
            font-size: 11px;
            padding: 8px 6px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #84fab0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar styling for dark theme */
        .table-container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: rgba(132, 250, 176, 0.3);
            border-radius: 5px;
        }
        
        .table-container::-webkit-scrollbar-thumb:hover {
            background: rgba(132, 250, 176, 0.5);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    <div id="error"></div>
    <div id="tableContainer" class="table-container" style="display: none;"></div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQfQdBVl01cxsIoGnfJLltGDuOkIVDFqj-rNg3KwFVZ8-GGbUqk1DSs_CVaygisjaLhg30g1gjzIsdC/pub?gid=2079453016&single=true&output=csv';
        
        function parseCSV(text) {
            const lines = [];
            let currentLine = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentLine.push(currentField);
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (currentField || currentLine.length > 0) {
                        currentLine.push(currentField);
                        lines.push(currentLine);
                        currentLine = [];
                        currentField = '';
                    }
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                } else {
                    currentField += char;
                }
            }
            
            if (currentField || currentLine.length > 0) {
                currentLine.push(currentField);
                lines.push(currentLine);
            }
            
            return lines;
        }
        
        function isNumeric(value) {
            if (!value || value.trim() === '') return false;
            const num = value.replace(/,/g, '');
            return !isNaN(num) && !isNaN(parseFloat(num));
        }
        
        function formatNumber(value) {
            const num = parseFloat(value.replace(/,/g, ''));
            if (isNaN(num)) return value;
            return Math.round(num).toLocaleString('en-US');
        }
        
        function createTable(data) {
            if (!data || data.length < 5) {
                throw new Error('Not enough data found');
            }
            
            // Skip first 4 rows
            // Row 5 (index 4) = Week numbers
            // Row 6 (index 5) = Months
            // Row 7 (index 6) = Dates
            const weekRow = data[4];
            const monthRow = data[5];
            const dateRow = data[6];
            const dataRows = data.slice(7).filter(row => row.some(cell => cell && cell.trim()));
            
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            
            // Create week number row
            const weekTr = document.createElement('tr');
            // Add blank cells for first three columns
            const blankWeek1 = document.createElement('th');
            const blankWeek2 = document.createElement('th');
            const blankWeek3 = document.createElement('th');
            weekTr.appendChild(blankWeek1);
            weekTr.appendChild(blankWeek2);
            weekTr.appendChild(blankWeek3);
            
            for (let i = 3; i < weekRow.length; i++) {
                const th = document.createElement('th');
                th.textContent = weekRow[i] || '';
                weekTr.appendChild(th);
            }
            thead.appendChild(weekTr);
            
            // Create month row with merged cells
            const monthTr = document.createElement('tr');
            // Add blank cells for first three columns
            const blankMonth1 = document.createElement('th');
            const blankMonth2 = document.createElement('th');
            const blankMonth3 = document.createElement('th');
            monthTr.appendChild(blankMonth1);
            monthTr.appendChild(blankMonth2);
            monthTr.appendChild(blankMonth3);
            
            // Track merged month cells
            let i = 3;
            while (i < monthRow.length) {
                const monthValue = monthRow[i] || '';
                let colspan = 1;
                
                // Count consecutive cells with same month
                while (i + colspan < monthRow.length && monthRow[i + colspan] === monthValue) {
                    colspan++;
                }
                
                const th = document.createElement('th');
                th.textContent = monthValue;
                if (colspan > 1) {
                    th.setAttribute('colspan', colspan);
                }
                monthTr.appendChild(th);
                
                i += colspan;
            }
            thead.appendChild(monthTr);
            
            // Create date row
            const dateTr = document.createElement('tr');
            // Add blank cells for first three columns
            const blankDate1 = document.createElement('th');
            const blankDate2 = document.createElement('th');
            const blankDate3 = document.createElement('th');
            dateTr.appendChild(blankDate1);
            dateTr.appendChild(blankDate2);
            dateTr.appendChild(blankDate3);
            
            for (let i = 3; i < dateRow.length; i++) {
                const th = document.createElement('th');
                th.textContent = dateRow[i] || '';
                dateTr.appendChild(th);
            }
            thead.appendChild(dateTr);
            
            // Create data rows
            dataRows.forEach(row => {
                const tr = document.createElement('tr');
                
                // Check if this is a TOTAL row (look for "TOTAL" in first or second column)
                const isTotal = (row[0] && row[0].toUpperCase().includes('TOTAL')) || 
                               (row[1] && row[1].toUpperCase().includes('TOTAL'));
                if (isTotal) {
                    tr.classList.add('total-row');
                }
                
                for (let i = 0; i < Math.max(row.length, weekRow.length); i++) {
                    const td = document.createElement('td');
                    let value = row[i] || '';
                    
                    // Column 1 - text only
                    if (i === 0) {
                        td.textContent = value;
                    } 
                    // Column 2 - text with wrapping after "/"
                    else if (i === 1) {
                        if (value.includes('/')) {
                            value = value.replace('/', '/\n');
                        }
                        td.textContent = value;
                        td.style.whiteSpace = 'pre-line';
                    }
                    // Column 3 - numbers with commas, no decimals, bold, left-aligned
                    else if (i === 2) {
                        if (isNumeric(value)) {
                            td.textContent = formatNumber(value);
                        } else {
                            td.textContent = value;
                        }
                        // Keep left-aligned and bold (already styled in CSS)
                    }
                    // Other columns - check if numeric
                    else {
                        if (isNumeric(value)) {
                            td.textContent = formatNumber(value);
                            td.classList.add('number');
                        } else {
                            td.textContent = value;
                        }
                    }
                    
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            
            table.appendChild(thead);
            table.appendChild(tbody);
            
            const container = document.getElementById('tableContainer');
            container.innerHTML = '';
            container.appendChild(table);
            container.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                const data = parseCSV(text);
                createTable(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error loading data: ${error.message}. Pull down to refresh.`;
                errorDiv.style.display = 'block';
            }
        }
        
        // Load data on page load
        loadData();
    </script>
</body>
</html>
